{% set name = "dtool_lookup_server" %}
{% set version = "0.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/dtool-lookup-server/dtool-lookup-server-{{ version }}.tar.gz
  sha256: 1aca3bf5644f41f25531ee52d109ab829a067421c5c01f3b5a64a69056179edf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - alembic
    - dtool_ecs
    - dtool_irods
    - dtool_s3
    - dtoolcore >=3.18.0
    - flask <2.0
    - flask-cors
    - flask-jwt-extended >=4.0
    - flask-migrate
    - flask-pymongo
    - flask-sqlalchemy
    - pymongo
    - python >=3.6
    - pyyaml
    - flask-smorest

test:
  imports:
    - dtool_lookup_server
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jic-dtool/dtool-lookup-server
  summary: Web API to register/lookup/search for dtool dataset metadata
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
